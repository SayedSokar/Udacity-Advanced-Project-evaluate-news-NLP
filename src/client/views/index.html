<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>

  <meta charset="utf-8" />
  <title>News Avluation Project</title>

</head>

<body>
  <header>
    <div class="title">
      Udacity Project: Evaluation News With NLP <br>
    </div>
  </header>
  <main>
    <div class="container">


      <section>
        <form class="" onsubmit="return handleSubmit(event)">
          <input id="url" type="text" name="input" value="" placeholder="Enter an Article URL">
          <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)"
            onsubmit="return handleSubmit(event)">
        </form>
      </section>
      <section>
        <strong>Form Results:</strong>
        <br>
        <div id="text"></div>
        <br>
        <div id="agreement">Agreement:</div>
        <br>
        <div id="subjectivity">Subjectivity:</div>
        <br>
        <div id="confidence">Confidence:</div>
        <br>
        <div id="irony">Irony:</div>
      </section>
    </div>
  </main>
  <script>
    //Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      })
    }
  </script>
</body>

</html>
